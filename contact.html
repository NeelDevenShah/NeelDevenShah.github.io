<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --card-bg: #2a2a2a;
        --text-color: #ffffff;
        --highlight-color: #005a80;
        --accent-color: #00a8e8;
        --hover-color: #00a8e8;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Updated property */
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
      }

      .nav {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
        position: sticky;
        top: 0;
        background-color: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(5px);
        z-index: 1000;
      }
      .nav a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .nav a:hover {
        color: var(--accent-color);
      }

      .contact-info {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      .contact-info h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: var(--accent-color);
      }

      .contact-info p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .contact-info .info-item {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .contact-info .info-item img {
        width: 40px;
        height: 40px;
        margin-right: 15px;
      }

      .contact-info .info-item a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s ease;
      }

      .contact-info .info-item a:hover {
        color: var(--highlight-color);
      }

      .contact-info .info-item span {
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <span style="margin-right: auto"><strong>Neel Shah</strong></span>
      <a href="/home.html">Home</a>
      <a href="/aboutme.html">About Me</a>
      <a href="/projects.html">Projects</a>
      <a href="/achievement.html">Achievement</a>
      <a href="/blogs.html">Blogs</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <div class="container">
      <div class="contact-info">
        <h1>Contact Me</h1>
        <div class="info-item">
          <img src="assets/contact_logos/email.png" alt="Email Icon" />
          <a href="mailto:your-neeldevenshah.ai@gmail.com"
            >your-email@example.com</a
          >
        </div>
        <div class="info-item">
          <img src="assets/phone_icon.png" alt="Phone Icon" />
          <span>+1 (234) 567-8900</span>
        </div>
        <div class="info-item">
          <img src="assets/contact_logos/linkedin.png" alt="LinkedIn Icon" />
          <a href="https://www.linkedin.com/in/neeldevenshah" target="_blank"
            >LinkedIn</a
          >
        </div>
        <div class="info-item">
          <img src="assets/contact_logos/twitter.png" alt="Telegram Icon" />
          <a href="https://t.me/your-username" target="_blank">Twitter</a>
        </div>
        <div class="info-item">
          <img src="assets/contact_logos/github.png" alt="GitHub Icon" />
          <a href="https://github.com/your-username" target="_blank">GitHub</a>
        </div>
        <div class="info-item">
          <img src="assets/contact_logos/medium.png" alt="GitHub Icon" />
          <a href="https://github.com/your-username" target="_blank">GitHub</a>
        </div>
        <div class="info-item">
          <img src="assets/contact_logos/kaggle.png" alt="Kaggle Icon" />
          <a href="https://github.com/your-username" target="_blank">Kaggle</a>
        </div>
      </div>
    </div>
  </body>
</html>
