<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Neel Shah - Get in Touch</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --card-bg: rgba(26, 26, 26, 0.8);
        --text-color: #ffffff;
        --highlight-color: #ffffff;
        --accent-color: #ffffff;
        --hover-color: #ffffff;
        --border-color: #333333;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      .nav {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
        position: sticky;
        top: 0;
        background-color: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(5px);
        z-index: 1000;
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: var(--text-color);
        margin: 5px;
        transition: 0.3s;
      }

      .nav-links {
        display: flex;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--accent-color);
      }

      /* Responsive styles */
      @media only screen and (max-width: 600px) {
        .nav {
          justify-content: space-between;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          background-color: rgba(26, 26, 26, 0.9);
          width: 100%;
          text-align: center;
          padding: 20px 0;
        }

        .nav-links.active {
          display: flex;
        }

        .burger {
          display: block;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Centering content vertically */
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
      }

      .contact-info {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        text-align: center;
        animation: fadeInUp 1.5s ease-out;
      }

      .contact-info h1 {
        font-size: 2.8em;
        margin-bottom: 20px;
        color: var(--accent-color);
        animation: fadeIn 1s ease-out;
      }

      .contact-info p {
        font-size: 1.2em;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-out;
      }

      .contact-info .info-item {
        margin-bottom: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .contact-info .info-item img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .contact-info .info-item:hover img {
        transform: scale(1.1);
        filter: brightness(1.2);
      }

      .contact-info .info-item a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s ease;
      }

      .contact-info .info-item a:hover {
        color: var(--highlight-color);
        transform: scale(1.1);
      }

      /* Keyframes for animations */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive styles */
      @media only screen and (max-width: 600px) {
        .nav {
          justify-content: center;
        }
        .nav a {
          margin: 0 10px;
        }
        .container {
          padding: 20px;
        }
        .contact-info {
          padding: 20px;
        }
        .contact-info h1 {
          font-size: 2em;
        }
        .contact-info p {
          font-size: 1em;
        }
        .contact-info .info-item {
          margin-bottom: 20px;
        }
        .contact-info .info-item img {
          width: 40px;
          height: 40px;
          margin-right: 10px;
        }
        .contact-info .info-item a {
          font-size: 1em;
        }
      }
    </style>
